<table class="panier-table">
  <thead>
    <tr>
      <th></th>
      <th>Produit</th>
      <th>Prix</th>
      <th>Quantité</th>
      <th>Sous-total</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let produit of panierService.getProduits()">
  <td data-label="Supprimer">
    <button class="delete-btn" (click)="supprimerProduit(produit)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </td>

  <td data-label="Produit" class="produit-cell">
    <div class="produit-info">
      <img [src]="produit.image" class="produit-img" />
      <span class="produit-nom">{{ produit.nom }}</span>
    </div>
  </td>

<td data-label="Prix">
   {{
      (produit.prixPromotion > 0 ? produit.prixPromotion : produit.prix)
    }} DH
</td>


  <td data-label="Quantité">
    <div class="prix-controls">
      <button (click)="decrementQuantite(produit)">-</button>
      <span>{{ produit.quantite }}</span>
      <button (click)="incrementQuantite(produit)">+</button>
    </div>
  </td>

 <td data-label="Sous-total">
  <strong>
    {{
      (produit.prixPromotion > 0 ? produit.prixPromotion : produit.prix)
      * produit.quantite
    }} DH
  </strong>
</td>

</tr>

  </tbody>
</table>

<div class="actions-panier">
  <button >Commander</button>
  <button (click)="viderPanier()">Vider le panier</button>
</div>
<div class="total-panier">
  <p><strong>Total général:</strong> {{ panierService.getTotal() }} MAD</p>
</div>
